<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name ='description' content='Sina Jazayeri - www.SinJaz.com' />

    <title>Sina Jazayeri</title>
    <link rel='stylesheet' href='css/main.css'/>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body ng-app='sinjaz'
      ng-controller='MainController'
      ng-class="{'body': true,
                 'center-align': true,
                 'body-open-menu': openMenuBool,
                 'body-close-menu': !openMenuBool}">

  <div class='main-container'>
      
    <div ng-include="'partials/common/menu-partial.html'"
          ng-class='{"nav-container2": true,
                    "nav-container2-open-menu": openMenuBool,
                    "nav-container2-close-menu": !openMenuBool}'>
    </div>

    <div ng-class='{"content-container2": true,
                    "content-container2-open-menu": openMenuBool,
                    "content-container2-close-menu": !openMenuBool}'>

      <div class='header' ng-include="'partials/common/header-partial.html'" ng-controller='HeaderController'></div>

      <span class='content-container'>

        <!-- <span ng-include="'partials/home-partial.html'" ng-controller='FooterController'></span> -->
        <span ng-view ng-controller='FooterController'></span>

        <span class='footer' ng-include="'partials/common/footer-partial.html'" ng-controller='FooterController'></span>

      </span>

    </div>

  </div>

  <!-- <div class='footer' ng-include="'partials/footer-partial.html'" ng-controller='FooterController'></div> -->

  <!-- <div class='outer-container'>
    <div ng-class='{'inner-container': true,
                    'blur-on': showOverlay,
                    'blur-off': !showOverlay}' ng-view></div>
  </div> -->

  <!-- <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js'></script> -->
  <script src='lib/angular/angular.min.js'></script>
  <script src='app.js'></script>
  
  <script src='controllers/main-controller.js'></script>
  <script src='controllers/home-controller.js'></script>
  <script src='controllers/footer-controller.js'></script>
  <script src='controllers/header-controller.js'></script>

  <script src='services/data-service.js'></script>

</body>
</html>
